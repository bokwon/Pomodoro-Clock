<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container-fluid">
      <div class="col-xs-12 col-sm-4 col-sm-offset-8 header">
        <div class="setting-container">
          <h4>Pomodoro <span>clock<span></h4>
          <img src="img/settings.png" class="setting_img">
        </div>
        <div class="setting">
          <form action="#" id="pomodoro_setup">
            <label for="pomodoro">Pomodoro time:</label>
            <input type="text" name="pomodoro" placeholder="25"> minutes<br>
            <label for="break">Break time:</label>
            <input type="text" name="break" placeholder="5"> minutes<br>
            <input type="submit" value="Submit" class="btn btn-default button">
          </form>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-sm-offset-4 clock_container">
        <div id="clock">
          <p class="timer">25:00</p>
        </div>
      </div>
      <div class="col-xs-12 col-sm-4 col-sm-offset-4 play_container">
        <div class="play">
          <img src="img/player2.png">
        </div>
      </div>
    </div>
  </body>
  <footer>
    <div class="footer">
      <!-- <p class="footer_text">Available in <a href="#" class="github_repo" target="_target">Github</a></p> -->
    </div>
  </footer>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/index.js"></script>
 </html>

<!DOCTYPE html>
 <html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pomodoro Clock</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="container-fluid">
      <div class="col-xs-12 col-sm-4 col-sm-offset-8 header">
        <ul>
          <li>clock</li>

        </ul>
      </div>
      <div class="col-xs-12 col-sm-4 col-sm-offset-4 clock_container">

      </div>
      <div class="col-xs-12 col-sm-4 col-sm-offset-4 play_container">
        <div class="play">
          play button
        </div>
      </div>
    </div>
  </body>
  <footer>

      <p class="footer_text">Available in <a href="#" class="github_repo" target="_target">Github</a></p>
    </div>
